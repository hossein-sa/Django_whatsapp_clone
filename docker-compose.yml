version: '3.8'

services:
  postgres:
    image: postgres
    container_name: whatsapp-db
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - whatsapp_network

  django:
    build: .
    container_name: whatsapp-backend
    command: >
      sh -c "sleep 10 && python manage.py migrate &&
             python manage.py runserver 0.0.0.0:8000"
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    depends_on:
      - postgres
    env_file:
      - .env
    networks:
      - whatsapp_network


volumes:
  postgres_data:

networks:
  whatsapp_network:
